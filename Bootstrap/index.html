<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bootstrap</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html,
        body {
            width: 100%;
            height: 100%;
        }

        .main,
        .info {

            width: 90%;
            margin: 20px 30px;
            height: 30%;

            background-color: #d2d2d2;
        }


        .main h1 {

            text-align: center;
            margin-top: 5rem;
            font-size: 3rem;
        }

        .main p {

            text-align: center;
            margin-top: 1rem;

        }

        .info {
            background-color: #fff;

            display: flex;
            justify-content: space-evenly;

        }

        .info h1 {

            text-align: center;

            font-size: 2rem;
        }

        .info p {

            text-align: center;
            margin-top: 1rem;

        }

        .info div {
            width: 20%;
            height: 100%;

        }
    </style>
</head>

<body>
    <div class="main">
        <h1>My First bootstrap Page</h1>
        <p>Resize this responsive page to see the effict!</p>
    </div>
    <div class="info">
        <div>
            <h1>
                presonal Infornation
            </h1>
            <p>add your presonal Infornation</p>
        </div>
        <div>
            <h1>
                Educational Infornation
            </h1>
            <p>add your Educational Infornation</p>
        </div>
        <div>
            <h1>
                job profile
            </h1>
            <p>add your job profile Infornation</p>
        </div>
    </div>
</body>

</html>
